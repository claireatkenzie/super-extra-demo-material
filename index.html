<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="display: flex;">

  <div class="filters">
      <button class="btn" onclick="noKevins()" style="color: rgb(202, 38, 38);"><i class="fa fa-user-times fa-lg"></i>  Kevin</button>
      <button class="btn" onclick="excludeArson()" style="color: rgb(202, 38, 38);"><i class="fa fa-user-times fa-lg"></i>  Arson</button>
      <button class="btn" onclick="excludeSaturdays()" style="color: rgb(202, 38, 38);"><i class="fa fa-user-times fa-lg"></i>  "Saturdays are for the boys"</button>
      <button class="btn" onclick="momApproved()" style="color: rgb(34, 82, 48);"><i class="fa fa-heart fa-lg"></i>  My Mom likes</button>
      <button class="btn" onclick="likesCats()" style="color: rgb(34, 82, 48);"><i class="fa fa-heart fa-lg"></i>  Cats</button>
      <button class="btn" onclick="wantsToGetMarried()" style="color: rgb(34, 82, 48);"><i class="fa fa-heart fa-lg"></i>  Seeking engagement</button>

  </div>

  <div class="carddeck">
    <div class="card" id='joe-template'>
      <img src="https://static.designeverest.com/static/images/blog/blog228.jpg" alt="Avatar" style="width:100%">
      <div class="data">
        <h4>John Doe - Architect & Engineer</h4>
        <p>I love supporting my girlfriends but my friends think I take jokes too far. I love golf</p>
      </div>
      <div class='cardButtons'>
        <button class="btn" style="color: rgb(202, 38, 38);"><i class="fa fa-user-times fa-lg"></i></button>
        <button class="btn" style="color: rgb(102, 226, 139); float: right;"><i class="fa fa-heart fa-lg"></i></button>
      </div>
    </div>
  </div>

<script src="./main.js"></script>
</body>
</html>
