<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!-- https://material.io/develop/web/getting-started -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<body>

    <button class="mdc-button mdc-button--outlined" id="superCoolButton" onclick="addSongsToList()">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Add Songs to the Table</span>
    </button>


    <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">

          <table class="mdc-data-table__table">

            <thead>
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Name</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Favorite Song</th>
              </tr>
            </thead>

            <tbody class="mdc-data-table__content" id='songTable'>

              <tr class="mdc-data-table__row">
                <td class="mdc-data-table__cell">Claire</td>
                <td class="mdc-data-table__cell">Mystery of Love</td>
              </tr>

            </tbody>

          </table>
        </div>
      </div>

<script src="./main.js"></script>
</body>
</html>
